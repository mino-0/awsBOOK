<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/header :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>게시글 수정</h1>
<div class="col-md-12">
    <div class="col-md-4">
        <form action="">
            <div class="form-group">
                <label for="id">글 번호</label>
                <input type="text" class="form-control" id="id" th:value="${posts.id}" readonly>
            </div>
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" th:value="${posts.title}">
            </div>
            <div class="form-group">
                <label for="author">작성자</label>
                <input type="text" class="form-control" id="author" th:value="${posts.author}" readonly>
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" class="form-control" th:value="${posts.content}"></textarea>
            </div>
        </form>
        <a href="/" role="button" class="btn btn-secondary">취소</a>
        <button type="button" class="btn btn-primary" id="btn-update" th:text="수정완료"></button>
        <button type="button" class="btn btn-danger" id="btn-delete" th:text="삭제"></button>
    </div>
</div>
<th:block th:replace="fragment/footer :: footer">

</th:block>
</body>
</html>
